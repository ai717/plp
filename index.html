<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络漂流瓶</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>网络漂流瓶</h1>
        
        <div class="actions">
            <button id="throwBottle">扔一个漂流瓶</button>
            <button id="pickBottle">捡一个漂流瓶</button>
        </div>

        <div id="writeMessage" class="modal hidden">
            <div class="modal-content">
                <h2>写下你的心事</h2>
                <textarea id="message" placeholder="在这里写下你想说的话..."></textarea>
                <button id="sendMessage">扔出去</button>
                <button class="close">关闭</button>
            </div>
        </div>

        <div id="readMessage" class="modal hidden">
            <div class="modal-content">
                <h2>捡到一个漂流瓶！</h2>
                <p id="foundMessage"></p>
                <button class="close">关闭</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
