<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的海岸 - 网络漂流瓶</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/coast.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icon.png" alt="漂流瓶" class="logo">
            <h1>我的海岸</h1>
        </div>
        
        <div class="user-info">
            <h2>个人信息</h2>
            <div class="info-card">
                <div class="info-item">
                    <label>用户名：</label>
                    <span id="username"></span>
                    <button id="changeUsername">修改</button>
                </div>
                <div class="info-item">
                    <label>密码：</label>
                    <button id="changePassword">修改密码</button>
                </div>
            </div>
        </div>

        <div class="bottles-section">
            <div class="tabs">
                <button class="tab active" data-tab="thrown">我扔出的瓶子</button>
                <button class="tab" data-tab="picked">我捡到的瓶子</button>
            </div>
            
            <div class="bottle-list" id="thrownBottles"></div>
            <div class="bottle-list hidden" id="pickedBottles"></div>
        </div>

        <button id="backHome" class="back-button">返回首页</button>
    </div>

    <!-- 修改用户名对话框 -->
    <div id="usernameModal" class="modal hidden">
        <div class="modal-content">
            <h2>修改用户名</h2>
            <div class="form-group">
                <input type="text" id="newUsername" placeholder="新用户名" required>
            </div>
            <div class="form-actions">
                <button id="saveUsername">保存</button>
                <button class="close">取消</button>
            </div>
        </div>
    </div>

    <!-- 修改密码对话框 -->
    <div id="passwordModal" class="modal hidden">
        <div class="modal-content">
            <h2>修改密码</h2>
            <div class="form-group">
                <input type="password" id="oldPassword" placeholder="当前密码" required>
            </div>
            <div class="form-group">
                <input type="password" id="newPassword" placeholder="新密码" required>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" placeholder="确认新密码" required>
            </div>
            <div class="form-actions">
                <button id="savePassword">保存</button>
                <button class="close">取消</button>
            </div>
        </div>
    </div>

    <script src="js/coast.js"></script>
</body>
</html>
